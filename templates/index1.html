<!DOCTYPE html>
<html>
<head>
    <title>Display Images</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="imagesd/620.png" alt="Image 1">
        <img src="imagesd/1070.png" alt="Image 2">
    </div>
</body>
</html>
